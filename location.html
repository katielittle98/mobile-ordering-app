<body>

    <h1>Our Location</h1>
    <p>Katie's Cafe delivers within a 15 mile radius of 92025.</p>
    <div id="map"></div>

<script>
    function initMap() {
        const myLatLng = { lat: 33.1192, lng: -117.0864 };
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: myLatLng,
        });

        new google.maps.Marker({
            position: myLatLng,
            map,
            title: "Hello World!",
        });
        }

    window.initMap = initMap;
</script>
  
  <!-- Load the Google Maps JavaScript API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3KgFtu7dCd4PhCV8gn_VK9zUfrWKvjjE&callback=initMap">
  </script>
