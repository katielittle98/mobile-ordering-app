<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--Box icon-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
         <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="menu.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Katie's Cafe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">Location</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
<!--Menu-->
    <div class="top">
        <h3 class="menu-name">MENU</h3>
    </div>
    <div>
        <div id="menu" class="menu"></div>
        <div class="order-total" id="order-total">
            <h3 class="your-order">Your Order</h3>
            <div class="order-items" id="order-items"></div>
            <div class="total-price" id="total-price">Total Price: </div>
            <button class="complete-order" id="complete-order">Complete Order</button>
    </div>

<!--Modal for Card Payment-->
    <div class="modal" id="modal">
		<div class="close-modal-btn">
			<button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
		</div>
		<div class="modal-inner" id="modal-inner">
			<h2>Enter Card Details</h2>
			<form id="payment" class="payment">
                <input type="text" name="fullName" placeholder="Enter your full name" aria-label="Full Name" required>
                <input type="number" name="card-number" placeholder="Enter your card number"  aria-label="Card Number" required>
                <input type="number" name="card-cvv" placeholder="Enter CVV" aria-label="CVV" required>
                <input type="submit" value="Pay Now"  id="modal-btn" class="modal-btn">
			</form>
		</div>
	</div>
    
    <script src="menu.js" type="module"></script>
</body>
</html>
